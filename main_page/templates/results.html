<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <div id="img">
        <img src="{{ img }}" alt="User image">
        <div class="btn">
            <a class="link" href="/">
                <div>На главную</div>
            </a>
        </div>
    </div>
    <div id="results">
        <ul>
            {% for digit in result.keys() %}
                <li class="symbol_similarity"><p>{{ digit }}: {{ result[digit] }}</p></li>
            {% endfor %}
        </ul>
        <p id="answer">Ответ: {{ answer }}</p>
    </div>
</body>
</html>
