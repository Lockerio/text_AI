<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
</head>
<body>
    <main id="main">
        <img src="{{ img }}" alt="User image">
        <ul>
            {% for digit in result.keys() %}
                <li><p>{{ digit }}: {{ result[digit] }}</p></li>
            {% endfor %}
        </ul>
        <p>Ваш ответ: {{ answer }}</p>
    </main>
</body>
</html>
